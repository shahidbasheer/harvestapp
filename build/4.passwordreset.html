<body>
    
    <div class="wrap">
       
      

<div class="container-fluid login-container login-bg">
	<div class="content"  id="login-2">
		<div class="login-page">
			<div class="row">
				<div class="col-sm-5 no-padding">
					<div class="left-block  blue-bg">
					<p></p>	
					</div>
				</div>
				<div class="col-sm-6 white-bg no-padding">
					<div class="" id="form-id">
						<h2>Reset your Password</h2>
						<form role="form" data-toggle="validator">
						  <div class="form-group">
						  	<label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required data-error="This is not a valid password" disabled >
						    <span class="help-block with-errors"></span>
						  </div>
						  <div class="form-group">
						  	<label for="password">New password</label>
						    <input type="password" class="form-control" id="password" placeholder="New Password" required data-error="This is not a valid password" >
						    <span class="help-block with-errors"></span>
						  </div>
						  <div class="form-group">
						  	<label for="new-password">Confirm password</label>
						    <input type="password" class="form-control" id="new-password" placeholder="Confirm Password" required data-error="password did not match" >
						    <span class="help-block with-errors"></span>
						  </div>
						  <button type="submit" class="btn btn-green btn-lg btn-block">Confirn and Continue</button>
						  <div class="margin-bottom-30"></div>
						</form>
						<hr>
						<a href="login.html" class="text-black">Back to Member Login</a>
						<br>
						<br>
						<a href="index.html" class="text-black">Register as a New Customer</a>
					</div>
